<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="icon" href="./assets/img/icon.jfif">
    <title>Login-Pandamania</title>
</head>
<body>
    <div class="container">
        
        <div class="form-image">
            <img src="./assets/img/panda.login.jpg" alt="Pandamania">
        </div>
        <div class="form">
            <form action="#">
                <div class="form-header">
                    <div class="title">
                        <h1>Pandamania  </h1>
                        <h2>Play now!</h2>
                    </div>
                </div>
                <div class="input-group">
                    <div class="input-box">
                        <label for="Login">Email</label>
                        <input id="Login" type="Email" name="Email" placeholder="Digite aqui seu Email" required>

                        <div class="input-box">
                        <label for="ConfirmPassword">Senha</label>
                        <input id="ConfirmPassword" type="password" name="ConfirmPassword" placeholder="Digite aqui sua senha" required>
                    </div>
                    <div class="login-button">
                        <button> <a href="#">Login</a></button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
